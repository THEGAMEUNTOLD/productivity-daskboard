<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity App</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="main">

        <!-- HOME -->
        <section class="allElems">
            <div class="elem" data-page="todo">
                <img src="https://images.pexels.com/photos/13062588/pexels-photo-13062588.jpeg">
                <h2>Todo List</h2>
            </div>
            <div class="elem" data-page="planner">
                <img src="https://images.pexels.com/photos/7676871/pexels-photo-7676871.jpeg">
                <h2>Daily Planner</h2>
            </div>
            <div class="elem" data-page="motivation">
                <img src="https://images.pexels.com/photos/30133148/pexels-photo-30133148.jpeg">
                <h2>Motivation</h2>
            </div>
            <div class="elem" data-page="pomodoro">
                <img src="https://images.pexels.com/photos/29738253/pexels-photo-29738253.jpeg">
                <h2>Pomodoro</h2>
            </div>
            <div class="elem" data-page="goals">
                <img src="https://images.pexels.com/photos/30018099/pexels-photo-30018099.jpeg">
                <h2>Daily Goals</h2>
            </div>
        </section>

        <!-- TODO PAGE -->
        <section class="fullElem todo-page">
            <button class="back"><i class="ri-close-fill"></i></button>
            <h1>Todo List</h1>

            <div class="todo-container">
                <div class="addTask">
                    <h3>Add Task</h3>
                    <input id="title" placeholder="Task title">
                    <textarea id="desc" placeholder="Description"></textarea>
                    <input type="date" id="date">

                    <div class="actions">
                        <button id="addTask">Add</button>
                        <button id="clearTask">Clear</button>
                    </div>
                </div>

                <div class="allTask">
                        <p class="empty">No tasks added yet</p>
                </div>
            </div>
        </section>

        <!-- OTHER PAGES -->
        <section class="fullElem planner-page">
            <button class="back"><i class="ri-close-fill"></i></button>
            <h1>Daily Planner</h1>
        </section>

        <section class="fullElem motivation-page">
            <button class="back"><i class="ri-close-fill"></i></button>
            <h1>Motivation</h1>
        </section>

        <section class="fullElem pomodoro-page">
            <button class="back"><i class="ri-close-fill"></i></button>
            <h1>Pomodoro</h1>
        </section>

        <section class="fullElem goals-page">
            <button class="back"><i class="ri-close-fill"></i></button>
            <h1>Daily Goals</h1>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
